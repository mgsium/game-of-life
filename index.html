<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- REACTJS -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <!-- stylesheet -->
        <link rel="stylesheet" href="./stylesheet.css">
        <!-- feather icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- BOOTSTRAP-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- BOOTSTRAP CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- DRAGSCROLL -->
        <script src="./assets/dragscroll-master/dragscroll.js"></script>
        <script src="./assets/file-saver/src/FileSaver.js"></script>
        <!-- SLIDERS-->
        <link rel="stylesheet" href="./assets/sliders/sliders.css">
        <!-- TAILWIND CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- LOGIC -->
        <script src="./assets/Visualisationjs/Visualisation.min.js"></script>
        <script type="text/babel">
            // creates an instace of the Visualisation class
            let Game = new Visualisation();

            // colour panel click handlers
            function houseBlue(){ Game.houseChoice = "house-blue"; Game.clearHouseColours();}
            function houseRed(){ Game.houseChoice = "house-red"; Game.clearHouseColours();}
            function houseGreen(){ Game.houseChoice = "house-green"; Game.clearHouseColours();}

            function GridRow(props){
                let blocks = [];
                for (let i = 0; i < 150; i++){
                    blocks.push(<td id={props.id + "-" + i} style={{"minWidth": props.gridSize,
    "height": props.gridSize}}></td>)
                }
                return (
                    <tr id={props.id}>
                        {blocks}
                    </tr>
                )
            }
            class GameGrid extends React.Component{
                constructor(props){
                    super(props)
                    this.state = {
                        gridSize: 20,
                        isSimulating: false
                    }
                    this.getSliderVal = this.getSliderVal.bind(this);
                    this.changeBlockSize = this.changeBlockSize.bind(this);
                }
                async getSliderVal(){
                    const slider = document.getElementById("sizeRange");
                    // this.setState({"gridSize": parseInt(slider.value)})
                    Game.visSpeed = parseInt(slider.value);
                }
                changeBlockSize(event){
                    let sizeStr = event.target.id.substring(0, 2);
                    this.setState({"gridSize": parseInt(sizeStr)})
                }
                render(){
                    console.log(this.state.gridSize);
                    let grid = [];
                    for (let i = 80; i > 0; i--){
                        grid.push(<GridRow id={i} gridSize={this.state.gridSize}/>);
                    }
                    return (
                        <div>
                            <div className="dragscroll bg-gray-100">
                                <table>
                                    <tbody>
                                        {grid}
                                    </tbody>
                                </table>
                            </div>
                            <nav 
                                id="toolbar" 
                                className="navbar bg-white border-t-1 border-gray-200 flex items-baseline jusify-around" 
                                style={{ "border-top-width": "1px", width: "100%" }}
                            >
                                <div className="flex-1">
                                    <span style={{"color": "grey"}}>Speed Control</span>
                                    <input 
                                        type="range" min="10" max="60" 
                                        defaultValue="40" 
                                        id="sizeRange" onChange={this.getSliderVal}
                                        className="bg-gray-900"
                                        style={{ "position": "relative", "top": "-4px", "left": "20px" }}
                                    />
                                </div>
                                <div className="btn-group btn-group-toggle radio-btn flex-1" hidden>
                                    <label className="btn btn-sm btn-info">
                                        <input type="radio" name="colour" autoComplete="off" disabled/><small>Block Size</small>
                                    </label>
                                    <label className="btn btn-sm btn-primary">
                                        <input type="radio" id="10px" autoComplete="off" onClick={this.changeBlockSize}/>10px
                                    </label>
                                    <label className="btn btn-sm btn-primary">
                                        <input type="radio" id="20px" autoComplete="on" onClick={this.changeBlockSize}/>20px
                                    </label>
                                    <label className="btn btn-sm btn-primary">
                                        <input type="radio" id="30px" autoComplete="off" onClick={this.changeBlockSize}/>30px
                                    </label>
                                </div>
                                <div className="flex-1 flex justify-center gap-2">
                                    <button 
                                        type="button" 
                                        class="bg-indigo-500 hover:bg-indigo-600 text-slate-50 border-solid border-1 border-indigo-200 rounded px-3 py-1.5" 
                                        onClick={() => {
                                            if (!this.state.isSimulating) Game.Simulate.bind(Game)();
                                            else Game.stopSimulation.bind(Game)();
                                            this.setState({isSimulating: !this.state.isSimulating});
                                        }}
                                    >
                                        { this.state.isSimulating ? "Stop" : "Start" }
                                    </button>
                                    <button 
                                        class="bg-indigo-500 hover:bg-indigo-600 text-slate-50 border-solid border-1 border-indigo-200 rounded px-3 py-1.5" 
                                        onClick={Game.clearHouses.bind(Game)}
                                    >Clear</button>
                                </div>
                                <div className="dropup flex-1 justify-end flex gap-2">
                                    <button 
                                        class="bg-indigo-500 hover:bg-indigo-600 text-slate-50 border-solid border-1 border-indigo-200 rounded px-3 py-1.5 flex items-center" 
                                        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    >
                                        Templates&nbsp;
                                        <span style={{ display: "inline-block" }}>
                                            <i data-feather="chevron-up"></i>
                                        </span>
                                    </button>
                                    <div className="dropdown-menu absolute" style={{ "position": "absolute", "left": "unset", right: "100px" }}>
                                        <a className="dropdown-item" id="glider-gun" href="#" onClick={Game.loadTemplate}>Glider Gun</a>
                                        <a className="dropdown-item" id="bi-gun" href="#" onClick={Game.loadTemplate}>Bi Gun</a>
                                        <a className="dropdown-item" id="ak-94" href="#" onClick={Game.loadTemplate}>AK-94</a>
                                        <a className="dropdown-item" id="simkin-glider-gun" href="#" onClick={Game.loadTemplate}>Simkin Glider Gun</a>
                                        <a className="dropdown-item" id="pipe-dreams" href="#" onClick={Game.loadTemplate}>Piping</a>
                                    </div>
                                    {
                                        [
                                            [houseGreen, "Green", "green"],
                                            [houseBlue, "Blue", "blue"],
                                            [houseRed, "Red", "red"]
                                        ].map(([f, y, z]) => <button 
                                            className={`rounded !h-10 !w-10 bg-${z}-500 hover:bg-${z}-600`}
                                            onClick={f}
                                        ></button>)
                                    }
                                </div>
                            </nav>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <GameGrid/>,
                document.getElementById("root")
            )

            $("td").on("click", function(){
                $(this).toggleClass(Game.houseChoice);
                Game.houses.includes(this.id) ? Game.removeHouse(this.id) : Game.addHouse(this.id);
            })

            feather.replace();

            // change breadcrumb separator
            // $breadcrumb-divider: quote(" | ");
        </script>
    </head>
    <body class="font-sans">
        <nav id="main-navbar-top" class="navbar border-b-1 border-gray-200 bg-white" style="border-bottom-width: 1px;">
            <a class="navbar-brand font-medium text-gray-700" href="#">Conway's Game of Life</a>
            <div style="float: right" class="flex divide-x">
                <div class="flex gap-2 mx-1.5">
                    <button 
                        class="bg-indigo-500 hover:bg-indigo-600 text-slate-50 border-solid border-1 border-indigo-200 rounded px-3 py-1.5" 
                        onclick="Game.exportJSON();"
                    >Export</a>
                    <button
                        class="bg-indigo-500 hover:bg-indigo-600 text-slate-50 border-solid border-1 border-indigo-200 rounded px-3 py-1.5" 
                        onclick="$('#file-upload-btn').click()"
                    >Import</button>
                    <input id="file-upload-btn" type="file" style="display: none" onchange="Game.importJSON(this.files)">
                </div>
                <div class="text-slate-500 flex items-center">
                    <a href="https://github.com/mgsium/GameOfLifeVisualisation" class="hover:!text-slate-600">
                        <svg viewBox="0 0 16 16" class="w-7 h-7 mx-2 mb-0.5" fill="currentColor" aria-hidden="true">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
        <div id="root">
            <!-- <div id="root" class="dragscroll"></div> -->
            
        </div>
    </body>
</html>
